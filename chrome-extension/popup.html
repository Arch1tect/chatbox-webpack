						<br/>

			<div class="option-title"><b>Enable on this site?</b></div>
			<form>
				<label>
					<input type="radio" checked="checked" name="toggle_whitelist" value="yes"> Yes
				</label>
				<label>
					<input type="radio" name="toggle_whitelist" value="no"> No
				</label>
			</form>
			<br/>
			<div class="option-title"><b>Automatically display chatbox?</b></div>
			<form>
				<label>
					<input type="radio" name="open_chatbox_when" value="full_size"> Yes<br>
				</label>
				<label>
					<input type="radio" name="open_chatbox_when" checked="checked" value="minimized"> Yes, but minimized<br>
				</label>
<!-- 				<label>
					<input type="radio" checked="checked" name="open_chatbox_when" value="when_msg"> When there is message <br>
				</label> -->
				<label>
			  		<input type="radio" name="open_chatbox_when" value="never"> No 
				</label>
			</form>
			<br/>
			<div class="option-title"><b>Show bullet screen?</b></div>
			<form>
				<label>
					<input type="radio" checked="checked" name="toggle_danmu" value="block"> Yes
				</label>
				<label>
					<input type="radio" name="toggle_danmu" value="none"> No
				</label>
			</form>
			<br/>
			<div class="option-title"><b>Share your location on the <a href='https://quotime.me/online.html'>hub</a>?</b></div>
			<form>
				<label>
					<input type="radio" checked="checked" name="toggle_share_location" value="yes"> Yes
				</label>
				<label>
					<input type="radio" name="toggle_share_location" value="no"> No
				</label>
			</form>

			<br/>
			<div class="option-title"><b>Enabled on following sites</b></div>
