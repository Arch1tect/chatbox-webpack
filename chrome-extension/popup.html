<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">

		<link rel="stylesheet" href="popup.css">

		<title>Chat Anywhere</title>

	</head>
	<body>
		<!-- <div class='top-part'> -->
			<!-- <a href='https://quotime.me/online.html'>Find others</a> -->
		<!-- </div> -->
		<center class='top-part'>
			<a href='https://forum.urlchatbox.com/' target="_blank">
			<img title='Go to forum' src='icon.png'/></a>
			<button id='open-chatbox' title='Click here to open or close the box'>Open</button>
<!-- 			<span id='online-user-msg'>
				<span id='user-count'></span>&nbsp; user on this page
			</span> -->
		</center>
		<div id="content">
			<div class="option-title first"><b>Default display mode</b></div>
			<form>
				<label>
					<input class="form-radio" type="radio" name="open_chatbox_when" value="full"> Full
				</label>
				<label>
					<input class="form-radio" type="radio" name="open_chatbox_when" value="mini"> Mini
				</label>
<!-- 				<label>
					<input type="radio" checked="checked" name="open_chatbox_when" value="when_msg"> When there is message <br>
				</label> -->
				<label>
			  		<input class="form-radio" type="radio" checked="checked" name="open_chatbox_when" value="hidden"> Hidden 
				</label>
			</form>
			<br/>
			<div class="option-title"><b>Show scrolling text for live message?</b></div>
			<form>
				<label>
					<input class="form-radio" type="radio" checked="checked" name="toggle_danmu" value="block"> Yes
				</label>
				<label>
					<input class="form-radio" type="radio" name="toggle_danmu" value="none"> No
				</label>
			</form>
			<br/>

			<div class="option-title"><b>Always join live chat on this website?</b></div>
			<form>
				<label>
					<input class="form-radio" type="radio" checked="checked" name="toggle_whitelist" value="yes"> Yes
				</label>
				<label>
					<input class="form-radio" type="radio" name="toggle_whitelist" value="no"> No
				</label>
			</form>

<!-- 			<br/>
			<div class="option-title"><b>Share your location on the <a href='https://urlchatbox.com/online.html'>hub</a>?</b></div>
			<form>
				<label>
					<input type="radio" checked="checked" name="toggle_share_location" value="yes"> Yes
				</label>
				<label>
					<input type="radio" name="toggle_share_location" value="no"> No
				</label>
			</form> -->

			<br/>
			<div class="option-title"><b>Always join live chat on following sites</b></div>
			<div class="whitelist"></div>

		</div>

<!-- 			<footer>
				<a href='https://quotime.me/online.html'>Find other people</a>
			</footer> -->
	</body>

	<script src="jquery-3.1.0.min.js"></script>
	<script src="popup.js"></script>
</html>
