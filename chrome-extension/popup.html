		<div id="content">
			<div class="option-title first"><b>Display mode</b></div>
			<form>
				<label>
					<input class="form-radio" type="radio" name="open_chatbox_when" value="full_size"> Full
				</label>
				<label>
					<input class="form-radio" type="radio" name="open_chatbox_when" checked="checked" value="minimized"> Mini
				</label>

				</label>
			</form>
			<br/>

			<div class="option-title"><b>Enable live chat on this website?</b></div>
			<form>
				<label>
					<input class="form-radio" type="radio" checked="checked" name="toggle_whitelist" value="yes"> Yes
				</label>
				<label>
					<input class="form-radio" type="radio" name="toggle_whitelist" value="no"> No
				</label>
			</form>
			<br/>
			<div class="option-title"><b>Show scrolling text for live message?</b></div>
			<form>
				<label>
					<input class="form-radio" type="radio" checked="checked" name="toggle_danmu" value="block"> Yes
				</label>
				<label>
					<input class="form-radio" type="radio" name="toggle_danmu" value="none"> No
				</label>
			</form>

				</label>

			<br/>
			<div class="option-title"><b>Live chat is enabled on sites below</b></div>
			<div class="whitelist"></div>
